<div id="pageUploadSingleFile">
  <input type="file" id="singleDocument" class="fileUpload" (change)="onFileChanged($event.target.files)"><br>
  <span>Title: </span><input id="title" type="text" [(ngModel)]="document.title"><br>
  <span>Note: </span><input id="note" type="text" [(ngModel)]="document.note"><br>

  <app-tag-select-container (tagsToSend)="tagsToSendList($event)"></app-tag-select-container>
  <button (click)="onUpload()">Upload!</button>
</div>
