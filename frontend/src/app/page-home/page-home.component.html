<div id="pageHome">
    <h1>Welcome back, user!</h1>
        <div id="recentDocuments">
        <p>Your recent uploaded documents</p>
        <div *ngFor="let doc of allDocuments" class="document">
            <h4>{{doc.title}}</h4>
            <p>{{doc.note}}</p>
            <div class="properties">
                <img *ngIf="doc.fileExtension == 'png'" src="assets/filetype_png.svg">
                <img *ngIf="doc.fileExtension == 'pdf'" src="assets/filetype_pdf.svg">
                <img src="assets/ocr_enabled.svg" title="OCR enabled on this document">
            </div>
            <br>
            <button (click)="download(doc)">Download</button>
            <button (click)="delete(doc)">Delete</button>
        </div>
    </div>
</div>
