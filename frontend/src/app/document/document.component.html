<ng-container [ngSwitch]="displayType">

    <ng-container *ngSwitchCase="'page-history'">
        <div class="page-history">
            <div class="grid-item title">{{data.title}}</div>
            <div class="grid-item note">{{data.note}}</div>
            <div class="grid-item createdAt">{{data.createdAt | date:'MM-dd-yyyy HH:mm'}}</div>
        </div>
    </ng-container>

    <ng-container *ngSwitchCase="'page-home'">
        456
    </ng-container>

</ng-container>
